<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="assets/Google-Noto-Emoji-Travel-Places-42608-stopwatch.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex wrapper">
        <div class="image-wrapper flex">
            <img src="assets/undraw_season_change_f99v.svg" alt="">
        </div>
        <main class="stopwatch-wrapper flex">
            <div class="stopwatch flex">
                <p class="numbers-stopwatch" data-js="numbers">00 : 00 : 00</p> 
            </div>
            <div class="buttons-wrapper flex">
                <input class="btn" data-js="start" value="Start" type="submit">
                <input class="btn" data-js="stop" value="Stop" type="submit">
                <input class="btn" data-js="reset" value="Reset" type="submit">
            </div>
        </main>
        <div class="circle"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
